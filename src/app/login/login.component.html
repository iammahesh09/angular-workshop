<section id="login_page">
  <h1 class="text-center display-4 text-white text-uppercase mt-4">Angular Workshop</h1>
  <div id="login_form">
    <h2 class="text-center mb-2 text-primary h4">Login</h2>
    <form>
      <div class="form-group mb-4">
        <input type="email" class="form-control" placeholder="Enter email"  required>
      </div>
      <div class="form-group mb-0">
        <input type="password" class="form-control" placeholder="Password"  required>
      </div>
      <div class="mb-5">
        <a href="#" class="text-muted">
          <small>Reset Password?</small>
        </a>
      </div>
      <div class="form-group text-center">
        <button type="submit" class="btn btn-primary btn-md text-uppercase">Proceeed</button>
      </div>
    </form>
  </div>
</section>
