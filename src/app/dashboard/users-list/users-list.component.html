<section class="container user_list">
  <div class="row">
    <div class="col col-md-4 col-sm-6 col-12" *ngFor="let user of users">
      <div class="card bg-light mb-2">
        <div class="card-body">
          <h5>{{user.firstname}} {{user.lastname}}</h5>
          <table class="table table-borderless">
            <tbody>
              <tr>
                <td>E-Mail</td>
                <td>&nbsp;:&nbsp;</td>
                <td>{{user.email}}</td>
              </tr>
              <tr>
                <td>College</td>
                <td>&nbsp;:&nbsp;</td>
                <td>{{user.college}}</td>
              </tr>
              <tr>
                <td>City</td>
                <td>&nbsp;:&nbsp;</td>
                <td>{{user.city}}</td>
              </tr>
              <tr>
                <td>Working Status</td>
                <td>&nbsp;:&nbsp;</td>
                <td>{{user.status}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</section>
